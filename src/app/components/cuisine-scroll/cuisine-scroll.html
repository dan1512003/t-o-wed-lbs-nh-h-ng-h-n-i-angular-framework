<div class="town-section">

  <div class="header">
    <h3>Cuisine</h3>

  </div>

  <div class="scroll-wrapper">

    <div #scrollContainer class="scroll-row" (scroll)="checkScroll()">

      @for (item of cuisines(); track item.diet) {
        <div class="cuisine-card" (click)="goToCuisine(item.diet)">
          <div
            class="cuisine-image"
    
          >
                   @if (item.image) {
    <img
      [src]="item.image"
      class="img-fluid"
      style="height:100%; width:100%; object-fit:cover; border-radius: 50%;"
      alt=""
    />
  } @else {
    <div   style="height:100%; width:100%; background-color: grey;"></div>
  }
        </div>
          <div class="cuisine-title">{{ item.diet }}</div>
        </div>
      }

    </div>

    @if (canScrollLeft()) {
      <button class="scroll-btn left" (click)="scrollLeft()">
        <i class="fas fa-chevron-left"></i>
      </button>
    }

    @if (canScrollRight()) {
      <button class="scroll-btn right" (click)="scrollRight()">
        <i class="fas fa-chevron-right"></i>
      </button>
    }

  </div>

</div>
