<header
  class="justify-content-between align-items-center text-white"
  [ngClass]="{'sticky-header': sticky}"

>
  <div class="container d-flex justify-content-between align-items-center">
    <!-- Logo và địa chỉ -->
    <div class="d-flex align-items-center p-3 text-white">
      <p class="fs-5 fw-bold mb-2 border-end pe-2">Find Restaurant</p>

      <div class="d-flex align-items-center gap-2 mb-1 ms-3 text-white">
        <i class="fas fa-location-dot"></i>
        <p class="mb-0">Phú Thọ</p>
        <i class="fas fa-chevron-right mb-0"></i>
        <p class="mb-0">Xuân Lãng</p>
        <i class="fas fa-chevron-down mb-0"></i>
      </div>
    </div>

    <!-- User -->
    <div class="d-flex align-items-center p-3 text-white">
      <div
        (click)="toggleUser()"
        class="d-flex align-items-center gap-2 mb-1 ms-3 text-white"
        style="cursor: pointer;"
      >
        <i class="fas fa-user"></i>
        <p class="mb-0">Hàn Phi</p>
      </div>

      <!-- Tam giác nhỏ -->
      <div
        *ngIf="showUser"
        style="
          position: absolute;
          top: 61px;
          right: 295px;
          width: 20px;
          height: 10px;
          background-color: white;
          clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
          z-index: 11;
        "
      ></div>

      <!-- Dropdown menu -->
      <div
        *ngIf="showUser"
        class="text-black"
        style="
          position: absolute;
          border-radius: 4px;
          top: 70px;
          right: 75px;
          width: 250px;
          background-color: white;
          z-index: 10;
          border: 1px solid grey;
        "
      >
        <h5 class="pb-2 mb-3 me-1 ms-1" style="border-bottom: 1px solid grey">
          Xin chào, Hàn!
        </h5>
        <p style="cursor: pointer">Profile of me</p>
        <p>Reservation Restaurant</p>
        <p>Save Restaurant</p>
        <p>Đăng ký</p>
      </div>

     
      <i (click)="toggleSearch()" class="fas fa-search ms-4 border-start ps-2"></i>
    </div>
  </div>
</header>

<!-- Overlay tìm kiếm -->
<div
  *ngIf="showSearch"
  id="blur"
  style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 9;
  "
></div>

<div
  *ngIf="showSearch"
  id="overlay"
  class="justify-content-center align-items-center"
  style="
    position: absolute;
    top: 70px;
    left: 0;
    width: 100%;
    height: 300px;
    background-color: white;
    z-index: 10;
  "
>
  <div class="container py-4 text-center">
    <i
      (click)="toggleSearch()"
      class="fa-solid fa-xmark"
      style="position: absolute; top: 0; right: 0; background-color: white; z-index: 10;"
    ></i>

    <h2 class="fw-bold">Find a table you want</h2>

    <div class="d-flex justify-content-center gap-3">
    
      
      <!-- Ô tìm kiếm -->
      <div class="text-black d-flex justify-content-between" style="width: 90%;">
        <div
          class="text-black d-flex overflow-hidden align-items-center"
          style="border:1px solid grey; border-radius:4px; width:80%;"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            name="keyword"
            class="form-control"
            placeholder="Location, Restaurant, or Cuisine"
            style="border: none; box-shadow: none; outline: none;"
          />
        </div>
        <button type="submit" class="btn btn-danger text-center" style="width:100px;">
          Find
        </button>
      </div>
    </div>
  </div>
</div>
