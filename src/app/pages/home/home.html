<div class="flex-fill w-100">
  <form (ngSubmit)="onSubmit()" class="d-flex justify-content-center gap-3 mt-2">
    

    <div class="text-black d-flex justify-content-between" style="width: 90%;">
      <div class="text-black d-flex overflow-hidden align-items-center"
           style="border:1px solid grey; border-radius:4px; width:80%;">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text"
             
               name="keyword"
               class="form-control"
               [value]="keyword()"
               placeholder="Location, Restaurant, or Cuisine"
               style="border: none; box-shadow: none; outline: none;"
               (input)="onInput($event)"
               >
      </div>
      <button type="submit" class="btn btn-danger text-center" style="width:100px;">
        Find
      </button>
    </div>
  </form>

 
  <div style="background-image: url('https://images.unsplash.com/photo-1528605248644-14dd04022da1?auto=format&fit=crop&w=1200&q=80');
              background-size: cover; background-position: center;
              background-repeat: no-repeat; height: 400px; margin-top:20px;">
    <h2 style="color:white;text-align:center;padding-top:150px;text-shadow:2px 2px 5px black;">
      Find Restaurant
    </h2>
    <p class="text-white text-center mx-auto" style="max-width: 70%;">
      Find Restaurant helps you discover the best restaurants for every occasion.
      Through the website and app, you can explore over 60,000 restaurants worldwide
      and instantly see whatâ€™s available nearby.
    </p>
  </div>
</div>
